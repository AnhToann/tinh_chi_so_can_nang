<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh_chi_so_can_nang</title>
</head>
<body>
<script>
    var height = parseInt(prompt('Enter you height'));
    var weight = parseInt(prompt('Enter your weight'));
    var bmi = weight/height*2;
    if (bmi <18)
        document.write("Underweight");
    else if (bmi <25.0)
        document.write('Normal')
    else if (bmi <30.0)
        document.write('Overweight');
    else
        document.write('Obese');
</script>
</body>
</html>
